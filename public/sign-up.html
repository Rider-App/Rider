<div ng-controller = "userController">
  <form class = "signup-container">
    <label class = "signup-label">Name</label>
    <input id = "signup-name" class = "signup-input">
    <label class = "signup-label">Email</label>
    <input id = "signup-email" class = "signup-input">
    <label class = "signup-label">Password</label>
    <input id = "signup-password" class = "signup-input">
    <button type = "submit" ng-click = "signUp()"> <div class = "signup-button">Sign Up</div></button>
  </form>
</div>
