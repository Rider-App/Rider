<div ng-controller = "mainController" class = "home-map-container">


  <div ng-controller = "userController">
      <!-- {{loginData}} -->
      <section class = "home-container">
        <form class = "login-modal-cont" ng-submit = "signIn()" method: "post">
            <button class="login-modal-x">x</button>
            <input ng-model = "loginData.email" id = "login-email-input" type="text" placeholder="email"/>
            <input ng-model = "loginData.password" id = "login-pwd-input" type="password" placeholder="password"/>
            <button type = "submit" class = "login-submit-btn">send</button>
        </form> <!-- closes modal-container -->

<!-- ng-model="input2" -->

  <form name="searchFields">
    <div class="start-container">
      <i ng-click = "geoLocationStart()" class="fa fa-map-marker fa-2x"></i>
      <label class = "home-search-label">Start</label>
      <aside ng-hide="{{!loggedIn}}" class = "home-favorites" ng-click = "geoLocationStart()">get location</aside>
      <input id="searchTextField" class = "home-searchbox" type="text" placeholder = "" required>
    </div>
    <div class="start-container">
      <label class = "home-search-label">Destination</label>
      <aside ng-hide="{{!loggedIn}}" class = "home-favorites" ng-click = "geoLocationEnd()">get location</aside>  <i  ng-click = "geoLocationEnd()" class="fa fa-map-marker fa-2x"></i>
      <input id="searchTextFieldTwo" class = "home-searchbox two" type="text" placeholder = "" required>
      <a class = "home-learn-link" href = "#/Favorites"><div class = "home-learn-more favorites-link" ng-hide="{{!loggedIn}}"><i class="fa fa-thumbs-up" aria-hidden="true"></i>favorites</div></a>
      <a class = "home-learn-link" href = "#/LearnMore"><div class = "home-learn-more learn-more-link" ng-hide="{{!loggedIn}}">Learn More</div></a>
