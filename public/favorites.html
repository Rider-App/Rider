        <label class = "favorites-label">Name</label>
        <input id = "favorite-name-input" class = "home-searchbox" type="text" placeholder = "">
        <label class = "favorites-label">Address</label>
        <input id = "searchTextFieldFav" class = "home-searchbox" type="text" placeholder = "">

      </form>
