<div ng-controller = "transitController">
  <header class = "public-transit-header">
    <div class = "bus-icon"> <i class="fa fa-bus fa-5x" aria-hidden="true"></i></div>
    <h1 class = "public-transit-title">{{publicTransit[0].travel_type}}</h1>
  </header>

  <div id="map-pt"></div>

  <main class = "public-transit-main">
    <ul ng-repeat = "transport in publicTransport" class = "public-transit-options"><ul>
      <li id = "short-name" class = "bus-name">{{transport.short_name}}</li>
      <li id = "long-name" class = "bus-name">{{transport.ride_name}}</li>
      <li id ="bus-total-eta" class = "bus-eta"><h2 class = "left-eta">Total ETA</h2> <h2 class = "right-eta">{{transport.total_eta}}</h2></li>
    </ul>
  </main>


  <a ng-href= {{publicTransit[0].start_journey_url}} class = "google-link"><div class = "transit-get-directions">Get Directions</div></a>
</div>
