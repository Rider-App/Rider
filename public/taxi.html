
<div ng-controller = "mainController">
  <div ng-controller = "taxiController">

  <header class = "taxi-header">
    <h1 class = "taxi-title">{{taxiType}}</h1>
    <div class = "taxi-icon">
      <i class="fa fa-taxi fa-4x" aria-hidden="true"></i>
    </div>
  </header>

  <main class = "taxi-container">
    <ul ng-repeat = "number in taxiNumber" class = "local-taxis">
      <li class = "taxi-name-container">
        <h3 class = "taxi-name">{{number.name}}</h3>
        <h3 class = "taxi-number">{{number.phone}}</h3>
      </li>
      <li class = "taxi-button-cont">
        <a href = tel:{{number.phone}} >
          <div class = "taxi-button"><i class="fa fa-phone" aria-hidden="true"></i><p>call</p></div>
        </a>
      </li>
    </ul>
  </main>

  </div>
</div> <!-- closes mainController -->
